<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York City Traffic Map</title>
    <link rel="icon" type="image/png" href="assets/Traffic_Project_Favicon.png">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        /* NAVIGATION STYLING */
        /* Add a black background color to the top navigation */
        .topnav {
          background-color: rgb(0, 0, 0);
          overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
          float: left;
          display: block;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 26px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
          background-color: #ddd;
          color: black;
        }

        /* Add an active class to highlight the current page */
        .topnav a.active {
          background-color: #002fff;
          color: white;
        }

        /* Hide the icon that should open and close the topnav on small screens */
        .topnav .icon {
          display: none;
        }

        /* Style for page content */
        .content {
          padding: 14px;
          font-size: 22px;
        }

        /* When the screen is less than 800 pixels wide */
        @media screen and (max-width: 800px) {
          /* Hide all links, except for the selected tab */
          .topnav a:not(.active) {
            display: none;
          }

          /* Show the icon that should open and close the topnav */
          .topnav a.icon {
            float: right;
            display: block;
          }
        }

        /* When the screen is less than 800 pixels wide, if the user clicks on the icon */
        /* the "responsive" class attribute will be added to the topnav by the JavaScript code */
        /* This media query sets the style for the unfolded topnav */
        /* It makes the topnav look good on small screens (display the links vertically instead of horizontally)  */
        @media screen and (max-width: 800px) {
          .topnav.responsive {
            position: relative;
          }

          .topnav.responsive a.icon {
            position: absolute;
            right: 0;
            top: 0;
          }

          .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
          }
        }
        /* END OF NAVIGATION STYLING */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        #map {
            position: absolute;
            top: 50px;
            bottom: 0;
            width: 100%;
        }
        #controls {
            position: absolute;
            top: 60px;
            left: 30px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        #legend {
            margin-top: 15px;
            font-size: 14px;
        }
        .legend-key {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 5px;
            border-radius: 50%;
        }
        .blue-dot {
            background: #0000FF;
        }
    </style>
</head>
<body>
     <!-- FOR NAVIGATION -->
    <div class="topnav" id="myTopnav">
        <a href="intro.html">Introduction</a>
        <a href="index.html">Seattle</a>
        <a class="active" href="nyc.html">NYC</a>
        <a href="conclusion.html">Conclusion</a>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon">
            <i class="fa fa-bars"></i>
          </a>
    </div>
    <!-- END OF NAVIGATION -->
    <div id="map"></div>
    <div id="controls">
        <h1>New York City Collision Map</h1>
        <label for="yearSlider">Year: <span id="active-year">2020</span></label>
        <input id="yearSlider" type="range" min="2020" max="2023" step="1" value="2020">
        <div>
            <input type="checkbox" id="toggleCrashLayer">
            <label for="toggleCrashLayer">Show Collision Heatmap</label>
        </div>
        <div id="legend">
            <p><span class="legend-key blue-dot"></span> Collision</p>
        </div>
    </div>
    <script src="js/nyc.js"></script>
</body>
</html>
