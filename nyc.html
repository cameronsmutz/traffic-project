<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York City Traffic Map</title>
    <link rel="icon" type="image/png" href="assets/Traffic_Project_Favicon.png">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
    <style>
        /* NAVIGATION STYLING */
        .topnav {
          background-color: rgb(0, 0, 0);
          overflow: hidden;
        }

        .topnav a {
          float: left;
          display: block;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 26px;
        }

        .topnav a:hover {
          background-color: #ddd;
          color: black;
        }

        .topnav a.active {
          background-color: #002fff;
          color: white;
        }

        .topnav .icon {
          display: none;
        }

        .topnav.responsive {
            position: relative;
        }

        .topnav.responsive a.icon {
            position: absolute;
            right: 0;
            top: 0;
        }

        .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        #map {
            position: absolute;
            top: 50px;
            bottom: 0;
            width: 100%;
        }

        #controls {
            position: absolute;
            top: 60px;
            left: 30px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px; /* Extend the width to fit the chart */
        }

        #legend {
            margin-top: 15px;
            font-size: 14px;
        }

        .legend-key {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 5px;
            border-radius: 50%;
            border: 1px solid black;
        }

        .blue-dot {
            background: #0000FF;
        }

        #chart {
            margin-top: 15px; /* Add some margin above the chart */
            width: 100%; /* Ensure the chart takes the full width of the container */
        }

    </style>
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="intro.html">Introduction</a>
        <a href="index.html">Seattle</a>
        <a class="active" href="nyc.html">NYC</a>
        <a href="conclusion.html">Conclusion</a>
        <a href="javascript:void(0);" class="icon">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div id="map"></div>
    <div id="controls">
        <h1>New York City Traffic Map</h1>
        <label for="yearSlider">Year: <span id="active-year">2020</span></label>
        <input id="yearSlider" type="range" min="2020" max="2023" step="1" value="2020">
        <div>
            <input type="checkbox" id="toggleCrashLayer">
            <label for="toggleCrashLayer">Show Collision Heat Map</label>
        </div>
        <div id="legend">
            <h3>Average Annual Daily Traffic</h3>
            <p><span class="legend-key" style="background: rgb(8,81,156);"></span>5,000</p>
            <p><span class="legend-key" style="background: rgb(49,130,189);"></span>10,000</p>
            <p><span class="legend-key" style="background: rgb(107,174,214);"></span>20,000</p>
            <p><span class="legend-key" style="background: rgb(189,215,231);"></span>50,000</p>
            <p><span class="legend-key" style="background: rgb(239,243,255);"></span>100,000+</p>
        </div>
        <div id="chart"></div>
    </div>
    <script src="js/nyc.js"></script>
</body>
</html>
