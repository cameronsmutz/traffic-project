<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Description</title>
    <style>
        /* Reset and base styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Navigation bar styling */
        .topnav {
            background-color: rgb(0, 0, 0);
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
        }

        /* Navigation links */
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 26px;
        }

        /* Hover effect for links */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Active link styling */
        .topnav a.active {
            background-color: #002fff;
            color: white;
        }

        /* Responsive icon styling */
        .topnav .icon {
            display: none;
        }

        /* Project card styling */
        .project-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 4vw;
            max-width: 90vw;
            margin: 100px auto;
            text-align: center;
        }

        .project-title {
            font-size: calc(28px + 1vw);
            margin-bottom: 1vw;
            color: #333;
        }

        .project-author, .project-date {
            font-size: calc(16px + 0.5vw);
            color: #777;
            margin-bottom: 0.5vw;
        }

        .project-description {
            font-size: calc(18px + 0.5vw);
            color: #555;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Responsive styling for smaller screens */
        @media screen and (max-width: 800px) {
            .topnav a:not(.active) {
                display: none;
            }

            .topnav a.icon {
                float: right;
                display: block;
            }

            .topnav.responsive {
                position: relative;
            }

            .topnav.responsive a.icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }

            .project-card {
                padding: 6vw;
                margin: 120px auto;
            }

            .project-title {
                font-size: 24px;
            }

            .project-author, .project-date, .project-description {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="topnav" id="myTopnav">
        <a class="active" href="introduction.html">Introduction</a>
        <a href="index.html">Seattle</a>
        <a href="nyc.html">NYC</a>
        <a href="conclusion.html">Conclusion</a>
        <!-- Hamburger menu icon -->
        <a href="javascript:void(0);" class="icon" onclick="responsive_control()">
            &#9776;
        </a>
    </div>

    <!-- Project description card -->
    <div class="project-card">
        <h2 class="project-title">Traffic Project</h2>
        <p class="project-author">By: Andrew Hoch, Cameron Smutz, Edward Park, Leo Shi, Peter Pham</p>
        <p class="project-date">Date: March 12, 2025</p>
        <p class="project-description">
            Project desc...
        </p>
    </div>

    <!-- JavaScript for responsive navigation -->
    <script>
        function responsive_control() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>
</html>
