<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seattle Traffic Project</title>
    <link rel="icon" type="image/png" href="assets/Traffic_Project_Favicon.png">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <!-- FOR NAVIGATION -->
    <div class="topnav" id="myTopnav">
        <a href="intro.html">Introduction</a>
        <a class="active" href="index.html">Seattle</a>
        <a href="nyc.html">NYC</a>
        <a href="conclusion.html">Conclusion</a>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon">
            <i class="fa fa-bars"></i>
          </a>
    </div>
    <!-- END OF NAVIGATION -->
    <div id="map"></div>
    <div id="controls">
        <h1>Seattle Traffic Flow</h1>
        <div class="session">
            <h2>Year: <span id="active-year" class="label">2020</span></h2>
            <input id="yearSlider" type="range" min="2020" max="2025" step="1" value="2020">
        </div>
        <div class="session">
            <h2>Intensity Legend</h2>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #00ff00;"></div>
                    <span class="slider-label">Low</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #ffff00;"></div>
                    <span class="slider-label">Moderate</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #ffbf00;"></div>
                    <span class="slider-label">High</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #ff8000;"></div>
                    <span class="slider-label">Very High</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #ff0000;"></div>
                    <span class="slider-label">Extreme</span>
                </div>
            </div>
            <div class="legend collision-legend">
                <div class="legend-item">
                    <div class="collision-circle"></div>
                    <span class="slider-label">Collision</span>
                </div>
            </div>
        </div>
    </div>
     <script src="js/seattle.js"></script>
</body>
</html>
