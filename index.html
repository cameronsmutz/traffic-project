<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seattle Traffic Project</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        /* NAVIGATION STYLING */
        /* Add a black background color to the top navigation */
        .topnav {
          background-color: rgb(0, 0, 0);
          overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
          float: left;
          display: block;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 26px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
          background-color: #ddd;
          color: black;
        }

        /* Add an active class to highlight the current page */
        .topnav a.active {
          background-color: #002fff;
          color: white;
        }

        /* Hide the icon that should open and close the topnav on small screens */
        .topnav .icon {
          display: none;
    }

        /* Style for page content */
        .content {
          padding: 14px;
          font-size: 22px;
        }

        /* When the screen is less than 800 pixels wide */
        @media screen and (max-width: 800px) {
          /* Hide all links, except for the selected tab */
          .topnav a:not(.active) {
            display: none;
          }

          /* Show the icon that should open and close the topnav */
          .topnav a.icon {
            float: right;
            display: block;
          }
        }

        /* When the screen is less than 800 pixels wide, if the user clicks on the icon */
        /* the "responsive" class attribute will be added to the topnav by the JavaScript code */
        /* This media query sets the style for the unfolded topnav */
        /* It makes the topnav look good on small screens (display the links vertically instead of horizontally)  */
        @media screen and (max-width: 800px) {
          .topnav.responsive {
            position: relative;
          }

          .topnav.responsive a.icon {
            position: absolute;
            right: 0;
            top: 0;
          }

          .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
          }
        }
        /* END OF NAVIGATION STYLING */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        #map {
            position: absolute;
            top: 50px;
            bottom: 0;
            width: 100%;
        }
        #controls {
            position: absolute;
            top: 60px;
            left: 30px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 300px;
        }
        h1 {
            font-size: 18px;
            margin: 0 0 10px 0;
            color: #333;
        }
        h2 {
            font-size: 14px;
            margin: 0 0 10px 0;
            color: #555;
        }
        .session {
            margin-bottom: 20px;
        }
        .label {
            font-size: 14px;
            color: #333;
        }
        .slider-label {
            font-size: 14px;
            color: #666;
        }
        #yearSlider {
            width: 100%;
        }
        .legend {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .legend-item {
            display: flex;
            align-items: center;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .collision-legend {
            margin-top: 20px;
        }
        .collision-circle {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #0000FF;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    // FOR NAVIGATION
    <div class="topnav" id="myTopnav">
        <a class="active" href="index.html">Seattle</a>
        <a href="nyc.html">NYC</a>
        <a href="section2.html">Section 2</a>
        <a href="section3.html">Section 3</a>
        <a href="see_also.html">See Also</a>
        <a href="references.html">References</a>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon">
            <i class="fa fa-bars"></i>
          </a>
    </div>
    // END OF NAVIGATION
    <div id="map"></div>
    <div id="controls">
        <h1>Seattle Traffic Flow</h1>
        <div class="session">
            <h2>Year: <span id="active-year" class="label">2020</span></h2>
            <input id="yearSlider" type="range" min="2020" max="2025" step="1" value="2020">
        </div>
        <div class="session">
            <h2>Intensity Legend</h2>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #00ff00;"></div>
                    <span class="slider-label">Low</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #ffff00;"></div>
                    <span class="slider-label">Moderate</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #ffbf00;"></div>
                    <span class="slider-label">High</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #ff8000;"></div>
                    <span class="slider-label">Very High</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #ff0000;"></div>
                    <span class="slider-label">Extreme</span>
                </div>
            </div>
            <div class="legend collision-legend">
                <div class="legend-item">
                    <div class="collision-circle"></div>
                    <span class="slider-label">Collision</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZWR3YXJkcDciLCJhIjoiY2xzZjZhZnYwMGdrbDJpcXB6MzZsN2lzbSJ9.o11htKQkTmOqa1HNdhtenQ';
        // FOR NAVIGATION
        // Get the element with the class "icon"
        let icon = document.getElementsByClassName("icon")[0];

        // Add an event listener for the 'click' event on the icon element
        icon.addEventListener('click', responsive_control);

        // Function to control the responsiveness of the navigation bar
        function responsive_control() {
            // Get the element with the id "myTopnav"
            let x = document.getElementById("myTopnav");

            // Check if the class name of the element is "topnav"
            if (x.className === "topnav") {
            // If it is, add the "responsive" class to the element
            x.className += " responsive";
          } else {
            // If it's not, remove the "responsive" class from the element
            x.className = "topnav";
          }
        }
        // END OF NAVIGATION
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v11',
            center: [-122.3321, 47.6062], // Seattle coordinates
            zoom: 10
        });

        map.on('load', async () => {
            const trafficGeojsonFiles = {
                2020: 'assets/Seattle_Traffic_Flow_2020_optimized.geojson',
                2021: 'assets/Seattle_Traffic_Flow_2021_optimized.geojson',
                2022: 'assets/Seattle_Traffic_Flow_2022_optimized.geojson',
                2023: 'assets/Seattle_Traffic_Flow_2023_optimized.geojson',
                2024: 'assets/Seattle_Traffic_Flow_2024_optimized.geojson',
                2025: 'assets/Seattle_Traffic_Flow_2025.geojson'
            };

            const collisionGeojsonFiles = {
                2020: 'assets/Seattle_Collisions_2020_optimized.geojson',
                2021: 'assets/Seattle_Collisions_2021_optimized.geojson',
                2022: 'assets/Seattle_Collisions_2022_optimized.geojson',
                2023: 'assets/Seattle_Collisions_2023_optimized.geojson',
                2024: 'assets/Seattle_Collisions_2024_optimized.geojson',
                2025: 'assets/Seattle_Collisions_2025_optimized.geojson'
            };

            const loadGeoJSON = async (files, year) => {
                const response = await fetch(files[year]);
                return await response.json();
            };

            const addTrafficLayers = (data) => {
                if (map.getSource('traffic-flow')) {
                    map.removeLayer('traffic-heat');
                    map.removeSource('traffic-flow');
                }
                map.addSource('traffic-flow', {
                    type: 'geojson',
                    data: data
                });

                map.addLayer({
                    id: 'traffic-heat',
                    type: 'heatmap',
                    source: 'traffic-flow',
                    maxzoom: 15,
                    paint: {
                        'heatmap-weight': {
                            property: 'traffic',
                            type: 'exponential',
                            stops: [
                                [1, 0],
                                [100, 1]
                            ]
                        },
                        'heatmap-intensity': {
                            stops: [
                                [11, 1],
                                [15, 3]
                            ]
                        },
                        'heatmap-color': [
                            'interpolate',
                            ['linear'],
                            ['heatmap-density'],
                            0,
                            'rgba(0,255,0,0)',       // Low
                            0.2,
                            'rgb(0,255,0)',          // Low
                            0.4,
                            'rgb(255,255,0)',        // Moderate
                            0.6,
                            'rgb(255,191,0)',        // High
                            0.8,
                            'rgb(255,128,0)',        // Very High
                            1,
                            'rgb(255,0,0)'           // Extreme
                        ],
                        'heatmap-radius': {
                            stops: [
                                [11, 15],
                                [15, 20]
                            ]
                        },
                        'heatmap-opacity': {
                            default: 1,
                            stops: [
                                [14, 1],
                                [15, 0]
                            ]
                        }
                    }
                });
            };

            const addCollisionLayers = (data) => {
                if (map.getSource('collision-points')) {
                    map.removeLayer('collision-unclustered-point');
                    map.removeLayer('collision-clusters');
                    map.removeLayer('collision-cluster-count');
                    map.removeSource('collision-points');
                }
                map.addSource('collision-points', {
                    type: 'geojson',
                    data: data,
                    cluster: true,
                    clusterMaxZoom: 15,
                    clusterRadius: 50 
                });

                map.addLayer({
                    id: 'collision-clusters',
                    type: 'circle',
                    source: 'collision-points',
                    filter: ['has', 'point_count'],
                    paint: {
                        'circle-color': [
                            'step',
                            ['get', 'point_count'],
                            '#51bbd6',
                            10,
                            '#f1f075',
                            30,
                            '#f28cb1'
                        ],
                        'circle-radius': [
                            'step',
                            ['get', 'point_count'],
                            15,
                            10,
                            20,
                            30,
                            25
                        ]
                    }
                });

                map.addLayer({
                    id: 'collision-cluster-count',
                    type: 'symbol',
                    source: 'collision-points',
                    filter: ['has', 'point_count'],
                    layout: {
                        'text-field': '{point_count_abbreviated}',
                        'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                        'text-size': 12
                    }
                });

                map.addLayer({
                    id: 'collision-unclustered-point',
                    type: 'circle',
                    source: 'collision-points',
                    filter: ['!', ['has', 'point_count']],
                    paint: {
                        'circle-color': '#0000FF',
                        'circle-radius': 5,
                        'circle-stroke-width': 1,
                        'circle-stroke-color': '#FFFFFF'
                    }
                });
            };

            const updateMap = async (year) => {
                const trafficData = await loadGeoJSON(trafficGeojsonFiles, year);
                const collisionData = await loadGeoJSON(collisionGeojsonFiles, year);
                if (map.getSource('traffic-flow')) {
                    map.getSource('traffic-flow').setData(trafficData);
                } else {
                    addTrafficLayers(trafficData);
                }
                if (map.getSource('collision-points')) {
                    map.getSource('collision-points').setData(collisionData);
                } else {
                    addCollisionLayers(collisionData);
                }
            };

            document.getElementById('yearSlider').addEventListener('input', (event) => {
                const year = event.target.value;
                document.getElementById('active-year').textContent = year;
                updateMap(year);
            });

            const initialTrafficData = await loadGeoJSON(trafficGeojsonFiles, 2020);
            const initialCollisionData = await loadGeoJSON(collisionGeojsonFiles, 2020);
            addTrafficLayers(initialTrafficData);
            addCollisionLayers(initialCollisionData);
        });
    </script>
</body>
</html>
